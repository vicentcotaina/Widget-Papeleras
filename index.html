<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="./dist/main.js" type="module" defer></script>

    <script src="https://unpkg.com/esri-leaflet@3.0.8/dist/esri-leaflet.js"

            <img src="./src/img/25008.png" alt="Icono papelera" />
            <p>INFORMACIÓ PAPERERES</p>
          </section>
          <hr />
          <ul>
            <li><a id="generalViewButton">VISTA GENERAL</a></li>
            <li>
              <a id="stadisticsViewButton">CRONOLOGIA D'ESTADÍSTIQUES</a>
            </li>
          </ul>
        </section>
        <section id="generalView">
          <div id="map"></div>
          <div id="datosSensores">
            <h2 id="title">MITJANA DE TOTES <br />LES PAPERERES</h2>
            <h2 id="mesureDate"><br /></h2>
            <div id="temperatureMeasurer"></div>
            <div id="medidor"></div>
          </div>
        </section>
        <section id="stadisticsView">
          <select name="sensors"></select>
          <div id="stadisticsChart">
            <div id="backdrop"></div>
          </div>
        </section>
      </section>
    </main>
